<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // *      
        // * *
        // * * *
        // * * * *
        // * * * * *
        // * * * *
        // * * *
        // * *
        // *

        let n = 5; 
        for (let i = 1; i <= n; i++) {
            let row = '';
            for (let j = 1; j <= i; j++) {
                row += '* ';
            }
            console.log(row);
        }
        for (let i = n - 1; i >= 1; i--) {
            let row = '';
            for (let j = 1; j <= i; j++) {
                row += '* ';
            }
            console.log(row);
        }


        // * * * * *
        //  * * * *
        //   * * *
        //    * *
        //     *
        //    * *
        //   * * *
        //  * * * *
        // * * * * *

        let rows = 5
        for (i = rows; i >= 1; i--) {
            s = ""
            for (sp = 1; sp <= rows - i; sp++) {
                s = s + " "
            }
            for (j = i; j >= 1; j--) {
                s = s + "*" + " "
            }
            console.log(s);

        }
        for (i = 1; i <= rows - 1; i++) {
            s = ""
            for (sp = 1; sp <= rows - i - 1; sp++) {
                s = s + " "
            }
            for (j = 1; j <= i + 1; j++) {
                s = s + "*" + " "
            }
            console.log(s);

        }

    </script>
</body>

</html>
